<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 20px;
}
.container {
background: white;
padding: 60px 40px;
border-radius: 10px;
box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
text-align: center;
max-width: 600px;
}
h1 {
font-size: 72px;
color: #667eea;
margin-bottom: 20px;
}
h2 {
font-size: 28px;
color: #333;
margin-bottom: 30px;
}
p {
font-size: 18px;
color: #666;
line-height: 1.6;
margin-bottom: 30px;
}
a {
display: inline-block;
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
color: white;
text-decoration: none;
padding: 15px 40px;
border-radius: 50px;
font-size: 16px;
font-weight: 600;
transition: transform 0.3s ease, box-shadow 0.3s ease;
}
a:hover {
transform: translateY(-2px);
box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
}
</style>
</head>

<div class="container">
<h1>404</h1>
